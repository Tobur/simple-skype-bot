services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: false

    SimpleSkypeBot\:
        resource: './../../*'
        exclude: './../../{Model,Migrations,Tests,Kernel.php}'

    SimpleSkypeBot\Controller\:
        resource: './../../Controller'
        tags: ['controller.service_arguments']

    SimpleSkypeBot\Service\SkypeBotManager:
        arguments:
          - 'SimpleSkypeBot\Service\SkypeBotClient'
          - '@doctrine.orm.entity_manager'
          - '%simple_skype_bot.skype_user_class%'
          - '%simply_skype_bot.skype_token_class%'
    SimpleSkypeBot\Service\SkypeBotClient:
        arguments:
            - '@logger'
            - '%simply_skype_bot.login_endpoint%'
            - '%simply_skype_bot.bot_endpoint%'
            - '%simply_skype_bot.smba_endpoint%'
            - '%simply_skype_bot.client_id%'
            - '%simply_skype_bot.client_secret%'
            - '%simply_skype_bot.bot_secret_key%'